[pytest]
# Pytest configuration for The Continuum Report

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Coverage reporting
    --cov=scripts/lib
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    slow: Slow running tests

# Coverage options
[coverage:run]
source = scripts/lib
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
